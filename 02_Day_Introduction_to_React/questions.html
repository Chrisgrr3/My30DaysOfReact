<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge</title>
    <style>
        .name {
            display: inline-block;
            outline: 2px solid red;
            border-radius: 12px;
            width: 600px;
            margin-bottom: 0px;
        }
        .pNumber{
            padding-bottom: 10px;
        }
    </style>
  </head>

  <body>
    <div class="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.querySelector('.root')
        const myName = 'Chris'

        const fName = (
            <div>
                <h1>{myName}</h1>
            </div>
        )
        const country = 'Country: United States'
        const title = 'Title: Student'
        const gender = 'Gender: Male'
        const email = 'chris@chris.com'
        const phoneNumber = 1234567890
        const familyMembers = ['Cinthia', 'Dre', 'Sanders', 'Mom', 'Dad']
        const familyFormatted = familyMembers.map((member) => <li key={member}>{member}</li>)
        const descStyling = {
            backgroundColor: 'orange',
            fontSize: '20px',
            outline: '5px dotted purple',
            borderRadius: '15px',
            fontFamily: 'cursive',
            textAlign: 'center'
        }

        const description = (
            <div className='desc-Container' style={descStyling}>
                <h1 className='name'>Full name: {myName}topher Guerrero</h1>
                <p style={{marginTop: '10px'}}>{country}</p>
                <p>{title}</p>
                <p>{gender}</p>
                <p>{email}</p>
                <p className='pNumber'>{phoneNumber}</p>
                <h2 style={{textAlign: 'left', marginLeft: '10px'}}>Family:</h2>
                <ul style={{textAlign: 'left', marginLeft: '10px'}}>
                    {familyFormatted}
                </ul>
            </div>
        )
        const footerStyling = {
            color: 'purple',
            fontSize: '20px',
            outline: '2px dashed green'
        }
        const footer = (
            <div style={footerStyling}>
                <h1>How does a web page kick a soccer ball?</h1>
                <p>Using its footer.</p>
            </div>
        )
        ReactDOM.render(description, rootElement)
    </script>
  </body>
</html>
