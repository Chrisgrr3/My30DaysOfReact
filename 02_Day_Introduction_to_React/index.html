<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>30 Days of React</title>
    </head>

    <body>
        <div class="root"></div>
        <!--Importing React-->
        <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <!--Importing ReactDOM-->
        <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>


        <!-- Importing Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            // code goes here
            console.log(React)

            // Getting the root element from the HTML document
            const rootElement = document.querySelector('.root')

            // JSX element
            const jsxElement = <h1>I am a JSX element </h1>
            const header = (
                <header
                    style={{ border: '2px solid orange', color:'blue', fonstSize:'18px' }}
                >
                    <h1>Welcome to 30 Days of React</h1>
                    <h2>Getting Started with React</h2>
                    <h3>JavaScript Library</h3>
                    <p>Christopher Guerrero</p>
                    <small>Mar 3, 2023</small>
                </header>
            )
            const main = (
                <main>
                    <p>Prerequisites to get started with React:</p>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ul>
                </main>
            )

            // JSX element for the footer of the website
            const footer = (
                <footer>
                    <p>Modeled after Asabeneh's tutorial</p>
                </footer>
            )
            
            // JSX element, app, a container or a parent
            const app = (
                <div>
                    {header}
                    {main}
                    {footer}
                </div>
            )
            // We render the JSX element using the ReactDOM package
            // ReactDOM has the render method and the render method takes two arguments
            // ReactDOM.render(jsxElement, rootElement)
            ReactDOM.render(app, rootElement)
            // or
            // ReactDOM.render([header, main, footer], rootElement)
        </script>
    </body>
</html>
